name: Trigger auto deployment for peerpulse

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - "**"
      - ".github/workflows/peerpulse-autodeploy.yml"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PEERPULSE_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          registryUrl: peerpulsereg.azurecr.io
          registryUsername: ${{ secrets.PEERPULSE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PEERPULSE_REGISTRY_PASSWORD }}
          containerAppName: peerpulse-app
          resourceGroup: peerpulse-group
          imageToBuild: peerpulsereg.azurecr.io/peerpulse:${{ github.sha }}
